<div class="jumbotron">
    <h1>Ficheros</h1>

    <div>
        <span *ngIf="!files">No hay nada que ver</span>
        <ul>
            <li *ngFor="let file of files">
                Nombre: {{ file.name }} <a target="_blank" [href]="file.link">Editar</a>
                <br>
                <a [routerLink]="['/visor', file.source]">Ver</a>
            </li>
        </ul>
    </div>
</div>
